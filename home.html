<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Fundamentals - Maks' Hobbies</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e9ecef;
      color: #343a40;
      margin: 0;
      padding: 20px;
    }
    h1 {
      background-color: #17a2b8;
      color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 20px;
      color: #17a2b8;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    .hobby-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .hobby-image:hover {
      transform: scale(1.05);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My name is Maks and my student number is 564530. I have got many hobbies you know, but let me just write about a few that I enjoy the most.</h1>
    
    <h2>Sports</h2>
    <ul>
      <li>Volleyball</li>
      <img src="images/volleyball.jpg" alt="Volleyball" class="hobby-image">
      <li>Horseback Riding</li>
      <img src="images/horsesonthesee.jpeg" alt="Horseback Riding" class="hobby-image">
      <img src="images/justhorses.jpeg" alt="Horses" class="hobby-image">
    </ul>
    
    <h2>Mental Activities</h2>
    <ul>
      <li>Checkers</li>
      <img src="images/checkers.jpeg" alt="Checkers" class="hobby-image">
      <li>Chess</li>
      <img src="images/chess-playing-hand.webp" alt="Chess" class="hobby-image">
      <li>Sudoku</li>
      <img src="images/sudoku.png" alt="Sudoku" class="hobby-image">
      <li>Puzzles</li>
      <img src="images/puzzles.jpeg" alt="Puzzles" class="hobby-image">
    </ul>
  </div>
</body>
</html>
